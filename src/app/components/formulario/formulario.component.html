<div class="card mt-5 p-4 mb-5">
  <h2 class="heading">Filtrar Noticias por país y categoría</h2>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group p-3">
          <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
            <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
          </select>
        </div>
        <div class="form-group p-3">
          <select name="país" [(ngModel)]="paisSeleccionado" class="form-control form-control-lg">
            <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nombre }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary col-lg-12">Buscar</button>
      </form>
    </div>
  </div>
</div>
